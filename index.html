<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Absen Pengurus OSIM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="kemenag.png" alt="Logo Kemenag" class="logo">
      <img src="man1.png" alt="Logo MAN 1" class="logo">
      <img src="osim.png" alt="Logo OSIM" class="logo">
    </div>

    <h2>Form Absen Kehadiran Pengurus OSIM</h2>
    <form id="absenForm">
      <div class="form-group">
      <label for="uid">UID:</label>
      <input type="text" id="uid" name="uid" required>
      </div>

      <div class="form-group">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>
      </div>

      <div class="form-group">
      <label for="keterangan">Keterangan Kehadiran:</label>
      <select id="keterangan" name="keterangan" required>
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpha">Alpha</option>
      </select>
      </div>
      
      <div class="button-container">
        <button class="animated-button" type="submit">
          <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
          </svg>
          <span class="text">Kirim</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
          </svg>
        </button>
      </div>
      
      

    </form>
    <p id="status"></p>

    <div class="footer-row">
      <div class="footer-group">
        <div class="footer-item">
          <img src="instagram.png" class="footer-img" alt="ig MAN">
          <p>@man1batam</p>
        </div>
        <div class="footer-item">
          <img src="youtube.png" class="footer-img" alt="Logo 2">
          <p>MAN 1 Kota Batam</p>
        </div>
        <div class="footer-item">
          <img src="website.png" class="footer-img" alt="Logo 3">
          <p>manbatam.sch.id</p>
        </div>
      </div>
      <div class="footer-group">
        <div class="footer-item">
          <img src="instagram.png" class="footer-img" alt="Logo 4">
          <p>@osimman1batam</p>
        </div>
        <div class="footer-item">
          <img src="tiktok.png" class="footer-img" alt="Logo 5">
          <p>@osimman1batam</p>
        </div>
      </div>
    </div>
     
  </div>

  <script src="script.js"></script>
</body>
</html>
